<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Task Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Projectcss/Mycss.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="projectjs/Myjs.js"></script>
  </head>
  <body>
    <h1 id="titleOfBoard">My Task Board</h1>
    <br /><br />
    <div id="container">
      <form id="myForm" action="javascript:handleData()">
        <div id="inputs">
          <input
            type="text"
            id="theMission"
            placeholder="Enter Your mission Here"
            class="myInputs"
          /><br /><br />
          <input type="date" id="dateOfMission" class="myInputs" /><br /><br />
          <input type="time" id="timeOfMission" class="myInputs"/><br /><br />
        </div>
        <div class="justButtons">
          <input type="submit" class="submit"/>
          <input type="reset" class="resetBtn">
        </div>
      </form>
    </div>
    <br /><br />
    <div id="myRes"></div>
  </body>
</html>
